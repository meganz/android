plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'app.cash.paparazzi'
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVerion

    buildFeatures {
        compose = true
    }

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        // Flag to enable support for the new language APIs
//        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 11
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    composeOptions{
        kotlinCompilerExtensionVersion composeCompilerVersion
    }

    kotlinOptions {
        jvmTarget = "11"
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }
}

dependencies {
    implementation project(":presentation")
    implementation platform("androidx.compose:compose-bom:$composeBomVersion")
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.material:material'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation("androidx.compose.compiler:compiler") {
        version {
            strictly("$composeCompilerVersion")
        }
    }

    implementation "com.airbnb.android:showkase:$showkaseVersion"
    kapt "com.airbnb.android:showkase-processor:$showkaseVersion"

    testImplementation 'junit:junit:4.13.2'
    testImplementation "com.airbnb.android:showkase-screenshot-testing:$showkaseVersion"

    testImplementation "com.google.testparameterinjector:test-parameter-injector:1.8"
    kaptTest "com.airbnb.android:showkase-processor:$showkaseVersion"
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-tooling-preview'
}